<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Category</title>
</head>
<body>
<h3>Category</h3>
<p>
    <a th:href="@{/categories/create}">
        Add new category
    </a>
</p>
<p>
    <a th:href="@{/blogs}">
        blogs
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "blogs">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c, cStatus : ${categories}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.getNameCategory()}"></td>
        <td><a th:href="@{/categories/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{/categories/delete/{id}(id=${c.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
